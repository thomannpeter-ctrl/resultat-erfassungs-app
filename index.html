<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Resultate erfassen</title>
<link rel="apple-touch-icon" href="apple-touch-icon.png">

<style>
body{margin:0;font-family:system-ui;background:#0b0f17;color:#e8eefc}
header{position:sticky;top:0;background:#0b0f17cc;border-bottom:1px solid #222;z-index:5}
.wrap{max-width:1200px;margin:auto;padding:16px}
.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
.spacer{flex:1}
button,select,input{background:#151c2e;border:1px solid #2a3555;color:#e8eefc;border-radius:10px;padding:10px 12px}
button.primary{background:#2b4c8a}
button.secondary{background:#1f2a44}
button.danger{background:#5a2222}
.card{background:#121a2a;border:1px solid #243055;border-radius:16px;margin-bottom:16px}
.head{padding:12px;border-bottom:1px solid #243055;font-weight:600}
.body{padding:12px}
h3{margin:14px 0 6px;color:#9fb0e0}
table{width:100%;border-collapse:collapse;font-size:13px;margin-bottom:12px}
th,td{padding:8px;border-bottom:1px solid #243055;text-align:left}
th{color:#9fb0e0;font-size:11px;text-transform:uppercase}

.modalBack{position:fixed;inset:0;background:#0008;display:none;align-items:center;justify-content:center;z-index:10}
.modal{background:#121a2a;border-radius:16px;border:1px solid #243055;width:520px;max-width:95%}
.field{margin-bottom:10px}
label{font-size:12px;color:#9fb0e0;display:block;margin-bottom:4px}
.actions{display:flex;gap:12px;margin-top:16px}
.actions button{flex:1;font-size:15px}
</style>
</head>

<body>

<header>
  <div class="wrap row">
    <strong>Resultate erfassen</strong>
    <div class="spacer"></div>
    <span>Jahr</span>
    <select id="yearSelect"></select>
    <button class="secondary" onclick="addYear()">+ Jahr</button>
    <button class="primary" onclick="openModal()">+ Resultat</button>
    <button class="secondary" onclick="exportData()">Export</button>
    <button class="secondary" onclick="importData()">Import</button>
  </div>
</header>

<main class="wrap">

  <div class="card">
    <div class="head">Dashboard – aktuelles Jahr</div>
    <div class="body" id="dashYear"></div>
  </div>

  <div class="card">
    <div class="head">Langzeitübersicht</div>
    <div class="body" id="dashAll"></div>
  </div>

  <div class="card">
    <div class="head row">
      <span>Einträge</span>
      <div class="spacer"></div>
      <select id="entryFilter" onchange="renderEntries()">
        <option value="all">Alle Disziplinen</option>
        <option value="300m">300 m</option>
        <option value="50m">50 m</option>
        <option value="10m">10 m</option>
      </select>
    </div>
    <div class="body" id="entries"></div>
  </div>

</main>

<div class="modalBack" id="modal">
  <div class="modal">
    <div class="head">Neues Resultat</div>
    <div class="body">

      <div class="field"><label>Jahr</label><select id="mYear"></select></div>

      <div class="field">
        <label>Disziplin</label>
        <select id="mDiscipline" onchange="updateEventSelect();updatePlaceList();">
          <option value="">– bitte wählen –</option>
          <option value="300m">300 m</option>
          <option value="50m">50 m</option>
          <option value="10m">10 m</option>
        </select>
      </div>

      <div class="field">
        <label>Art</label>
        <select id="mType">
          <option value="">– bitte wählen –</option>
          <option value="Wettkampf">Wettkampf</option>
          <option value="Training">Training</option>
        </select>
      </div>

      <div class="field"><label>Wettkampf</label><input id="mEvent"></div>
      <div class="field"><label>Schiessplatz</label><input id="mPlace"></div>
      <div class="field"><label>Resultat</label><input type="number" id="mRes"></div>

      <div class="actions">
        <button class="primary" onclick="save()">Speichern</button>
        <button class="secondary" onclick="closeModal()">Abbrechen</button>
      </div>

    </div>
  </div>
</div>

<script>
const START=2010;
const NOW=new Date().getFullYear();
const DISCIPLINES=["300m","50m","10m"];
const WARN_LIMIT=10;

let state = JSON.parse(localStorage.getItem("resultateState")) || {
  years:[...Array(NOW-START+1)].map((_,i)=>START+i),
  entries:[],
  sinceExport:0,
  startWarned:false
};

let selectedYear = NOW;

function persist(){localStorage.setItem("resultateState",JSON.stringify(state));}
function avg(a){return a.length?(a.reduce((x,y)=>x+y,0)/a.length).toFixed(1):"—";}

function startWarning(){
  if(!state.startWarned){
    alert("⚠️ Hinweis:\nDiese App speichert Daten im Browser.\nVor dem Löschen von Browserdaten bitte Export durchführen.");
    state.startWarned=true;
    persist();
  }
}

function exportReminder(){
  if(state.sinceExport>=WARN_LIMIT){
    alert("Schon exportiert?\nEs wird empfohlen, jetzt einen Export zu machen.");
    state.sinceExport=0;
    persist();
  }
}

function addYear(){const n=Math.max(...state.years)+1;state.years.push(n);selectedYear=n;persist();render();}
function renderYears(){
  yearSelect.innerHTML="";
  state.years.forEach(y=>yearSelect.innerHTML+=`<option ${y===selectedYear?"selected":""}>${y}</option>`);
  mYear.innerHTML=yearSelect.innerHTML;
}

function openModal(){renderYears();modal.style.display="flex";}
function closeModal(){modal.style.display="none";}

function save(){
  if(!mDiscipline.value||!mType.value||!mEvent.value||!mRes.value){alert("Bitte alle Pflichtfelder ausfüllen.");return;}
  state.entries.push({
    id:crypto.randomUUID(),
    year:+mYear.value,
    discipline:mDiscipline.value,
    type:mType.value,
    event:mEvent.value,
    res:+mRes.value,
    place:mPlace.value
  });
  state.sinceExport++;
  persist();
  exportReminder();
  render();
}

function render(){
  renderYears();
  dashYear.innerHTML="";dashAll.innerHTML="";
  DISCIPLINES.forEach(d=>{
    dashYear.innerHTML+=`<h3>${d}</h3>`+buildTable(state.entries.filter(e=>e.year===selectedYear&&e.discipline===d));
    dashAll.innerHTML+=`<h3>${d}</h3>`+buildTable(state.entries.filter(e=>e.discipline===d));
  });
  renderEntries();
}

function buildTable(arr){
  if(!arr.length)return"<p>– keine Einträge –</p>";
  const ev=[...new Set(arr.map(e=>e.event))];
  return `<table>
    <tr><th>Wettkampf</th><th>Ø Wettkampf</th><th>Ø Training</th><th>Anzahl</th></tr>
    ${ev.map(e=>{
      const wc=arr.filter(x=>x.event===e&&x.type==="Wettkampf").map(x=>x.res);
      const tr=arr.filter(x=>x.event===e&&x.type==="Training").map(x=>x.res);
      return `<tr><td>${e}</td><td>${avg(wc)}</td><td>${avg(tr)}</td><td>${arr.filter(x=>x.event===e).length}</td></tr>`;
    }).join("")}
  </table>`;
}

function renderEntries(){
  entries.innerHTML="";
  const f=entryFilter.value;
  DISCIPLINES.forEach(d=>{
    if(f!=="all"&&f!==d)return;
    const list=state.entries.filter(e=>e.discipline===d).sort((a,b)=>b.year-a.year);
    entries.innerHTML+=`<h3>${d}</h3>`;
    if(!list.length){entries.innerHTML+="<p>– keine Einträge –</p>";return;}
    entries.innerHTML+=`<table>
      <tr><th>Jahr</th><th>Wettkampf</th><th>Art</th><th>Resultat</th><th>Schiessplatz</th><th></th></tr>
      ${list.map(e=>`<tr>
        <td>${e.year}</td><td>${e.event}</td><td>${e.type}</td><td>${e.res}</td><td>${e.place||""}</td>
        <td><button class="danger" onclick="deleteEntry('${e.id}')">Löschen</button></td>
      </tr>`).join("")}
    </table>`;
  });
}

function deleteEntry(id){
  if(!confirm("Eintrag wirklich löschen?"))return;
  state.entries=state.entries.filter(e=>e.id!==id);
  persist();render();
}

function exportData(){
  const blob=new Blob([JSON.stringify(state,null,2)],{type:"application/json"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="resultate_export_"+new Date().toISOString().slice(0,10)+".json";
  a.click();
  state.sinceExport=0;
  persist();
}

function importData(){
  const i=document.createElement("input");
  i.type="file";i.accept=".json";
  i.onchange=e=>{
    const r=new FileReader();
    r.onload=()=>{
      const d=JSON.parse(r.result);
      const merge=confirm("OK = Zusammenführen\nAbbrechen = Ersetzen");
      state = merge ? {...state, entries:state.entries.concat(d.entries)} : d;
      persist();render();
    };
    r.readAsText(e.target.files[0]);
  };
  i.click();
}

yearSelect.onchange=e=>{selectedYear=+e.target.value;render();};
startWarning();
render();
</script>

</body>
</html>
