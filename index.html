<!doctype html>    
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Resultate erfassen</title>
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<style>
body{margin:0;font-family:system-ui;background:#0b0f17;color:#e8eefc}
header{position:sticky;top:0;background:#0b0f17cc;border-bottom:1px solid #222;z-index:5}
.wrap{max-width:1200px;margin:auto;padding:16px}
.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
.spacer{flex:1}
button,select,input{background:#151c2e;border:1px solid #2a3555;color:#e8eefc;border-radius:10px;padding:10px 12px}
button.primary{background:#2b4c8a}
button.secondary{background:#1f2a44}
button.danger{background:#5a2222}
.card{background:#121a2a;border:1px solid #243055;border-radius:16px;margin-bottom:16px}
.head{padding:12px;border-bottom:1px solid #243055;font-weight:600}
.body{padding:12px}
h3{margin:14px 0 6px;color:#9fb0e0}
table{width:100%;border-collapse:collapse;font-size:13px;margin-bottom:12px}
th,td{padding:8px;border-bottom:1px solid #243055;text-align:left}
th{color:#9fb0e0;font-size:11px;text-transform:uppercase}
.modalBack{position:fixed;inset:0;background:#0008;display:none;align-items:center;justify-content:center;z-index:10}
.modal{background:#121a2a;border-radius:16px;border:1px solid #243055;width:520px;max-width:95%}
.field{margin-bottom:10px}
label{font-size:12px;color:#9fb0e0;display:block;margin-bottom:4px}
.actions{display:flex;gap:12px;justify-content:flex-start;margin-top:16px}
.actions button{flex:1;font-size:15px}
</style>
</head>

<body>
<header>
  <div class="wrap row">
    <strong>Resultate erfassen</strong>
    <div class="spacer"></div>
    <span>Jahr</span>
    <select id="yearSelect"></select>
    <button class="secondary" onclick="addYear()">+ Jahr</button>
    <button class="primary" onclick="openModal()">+ Resultat</button>
    <button class="secondary" onclick="exportData()">Export</button>
    <button class="secondary" onclick="importData()">Import</button>
  </div>
</header>

<main class="wrap">
  <div class="card"><div class="head">Dashboard – aktuelles Jahr</div><div class="body" id="dashYear"></div></div>
  <div class="card"><div class="head">Langzeitübersicht</div><div class="body" id="dashAll"></div></div>
  <div class="card">
    <div class="head row">
      <span>Einträge</span><div class="spacer"></div>
      <button class="secondary" onclick="toggleEntries()">Ein / Ausklappen</button>
      <select id="entryFilter" onchange="renderEntries()"></select>
    </div>
    <div class="body" id="entries"></div>
  </div>
</main>

<div class="modalBack" id="modal">
  <div class="modal">
    <div class="head">Resultat</div>
    <div class="body">
      <div class="field"><label>Jahr</label><select id="mYear"></select></div>
      <div class="field"><label>Datum</label><input type="date" id="mDate"></div>
      <div class="field">
        <label>Disziplin</label>
        <select id="mDiscipline" onchange="updateEventSelect();updatePlaceList();">
          <option value="">– bitte wählen –</option>
          <option value="300m">300 m</option>
          <option value="50m">50 m</option>
          <option value="10m">10 m</option>
        </select>
      </div>
      <div class="field"><label>Art</label>
        <select id="mType">
          <option value="">– bitte wählen –</option>
          <option value="Wettkampf">Wettkampf</option>
          <option value="Training">Training</option>
        </select>
      </div>
      <div class="field"><label>Wettkampf</label><select id="mEventSelect"><option value="">– auswählen –</option></select></div>
      <div class="field"><label>Neuer Wettkampf</label><input id="mEventNew"></div>
      <div class="field"><label>Schiessplatz</label><input id="mPlace" list="placeList"><datalist id="placeList"></datalist></div>
      <div class="field"><label>Resultat</label><input type="number" id="mRes"></div>
      <div class="actions">
        <button class="primary" onclick="save()">Speichern</button>
        <button class="secondary" onclick="closeModal()">Abbrechen</button>
      </div>
    </div>
  </div>
</div>

<script>
const START=2010, NOW=new Date().getFullYear(), DISCIPLINES=["300m","50m","10m"];
let state=JSON.parse(localStorage.getItem("resultateState"))||{years:[...Array(NOW-START+1)].map((_,i)=>START+i),entries:[]};
let selectedYear=NOW;
let editId=null;
let entriesVisible=true;

function persist(){localStorage.setItem("resultateState",JSON.stringify(state));}
function avg(a){return a.length?(a.reduce((x,y)=>x+y,0)/a.length).toFixed(1):"—";}
function addYear(){const n=Math.max(...state.years)+1;state.years.push(n);selectedYear=n;persist();render();}
function renderYears(){yearSelect.innerHTML="";state.years.forEach(y=>yearSelect.innerHTML+=`<option ${y===selectedYear?"selected":""}>${y}</option>`);mYear.innerHTML=yearSelect.innerHTML;}

function renderEntryFilter(){
  entryFilter.innerHTML='<option value="all">Alle</option>';
  DISCIPLINES.forEach(d=>{
    entryFilter.innerHTML+=`<option value="d:${d}">${d}</option>`;
    state.years.forEach(y=>{
      entryFilter.innerHTML+=`<option value="dy:${d}|${y}">${d} ${y}</option>`;
    });
  });
}

function toggleEntries(){
  entriesVisible=!entriesVisible;
  entries.style.display=entriesVisible?"block":"none";
}

function getEvents(d){return [...new Set(state.entries.filter(e=>e.discipline===d).map(e=>e.event))].sort();}
function getPlaces(d){return [...new Set(state.entries.filter(e=>e.discipline===d&&e.place).map(e=>e.place))].sort();}
function updateEventSelect(){mEventSelect.innerHTML='<option value="">– auswählen –</option>';getEvents(mDiscipline.value).forEach(e=>mEventSelect.innerHTML+=`<option>${e}</option>`);}
function updatePlaceList(){placeList.innerHTML="";getPlaces(mDiscipline.value).forEach(p=>placeList.innerHTML+=`<option value="${p}">`);}

function openModal(){editId=null;renderYears();mDiscipline.value="";mType.value="";mEventSelect.innerHTML='<option value="">– auswählen –</option>';mEventNew.value="";mPlace.value="";mRes.value="";mDate.value="";modal.style.display="flex";}
function closeModal(){modal.style.display="none";}

function save(){
  const event=mEventNew.value.trim()||mEventSelect.value;
  if(!mDiscipline.value||!mType.value||!event||!mRes.value||!mDate.value){alert("Bitte alle Pflichtfelder ausfüllen.");return;}
  if(editId){
    const e=state.entries.find(x=>x.id===editId);
    Object.assign(e,{year:+mYear.value,date:mDate.value,discipline:mDiscipline.value,type:mType.value,event,res:+mRes.value,place:mPlace.value});
    editId=null;
  }else{
    state.entries.push({id:crypto.randomUUID(),year:+mYear.value,date:mDate.value,discipline:mDiscipline.value,type:mType.value,event,res:+mRes.value,place:mPlace.value});
  }
  persist();render();closeModal();
}

function renderEntries(){
  entries.innerHTML="";
  const f=entryFilter.value;
  let list=state.entries.slice();

  if(f.startsWith("d:")){
    const d=f.split(":")[1];
    list=list.filter(e=>e.discipline===d);
  }
  if(f.startsWith("dy:")){
    const [d,y]=f.split(":")[1].split("|");
    list=list.filter(e=>e.discipline===d && e.year==y);
  }

  DISCIPLINES.forEach(d=>{
    const sub=list.filter(e=>e.discipline===d).sort((a,b)=>b.year-a.year);
    if(!sub.length)return;
    entries.innerHTML+=`<h3>${d}</h3>`;
    entries.innerHTML+=`<table>
    <tr><th>Datum</th><th>Jahr</th><th>Wettkampf</th><th>Art</th><th>Resultat</th><th>Schiessplatz</th><th></th></tr>
    ${sub.map(e=>`<tr>
    <td>${e.date}</td><td>${e.year}</td><td>${e.event}</td><td>${e.type}</td><td>${e.res}</td><td>${e.place||""}</td>
    <td><button class="secondary" onclick="editEntry('${e.id}')">Ändern</button>
    <button class="danger" onclick="deleteEntry('${e.id}')">Löschen</button></td></tr>`).join("")}
    </table>`;
  });
}

function render(){
  renderYears();
  renderEntryFilter();
  renderEntries();
}
render();
</script>
</body>
</html>
